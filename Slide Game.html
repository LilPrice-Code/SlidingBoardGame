<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sliding Game</title>
    <link rel="stylesheet" href="background.css"><link/>
</head>
<body>
<h1>Sliding Game</h1>
<canvas id="gameboard" width="600" height="600"></canvas>
<button class="bus" onclick="moving('up')">UP</button>
<button class="bus" onclick="moving('left')">LEFT</button>
<button class="bus" onclick="moving('down')">DOWN</button>
<button class="bus" onclick="moving('right')">RIGHT</button>
<button class="new" onclick="newgame()">New Game</button>
<button class="new" onclick="NewCheck()">Check</button>
</body>
<script src="slidegame.js"></script>
</html>
